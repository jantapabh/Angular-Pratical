<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<h2>{{hero.name | uppercase}} Details</h2>
<div><span>id: </span>{{hero.id}}</div>

<div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>

<!-- Two way binding เป็นการผูกตัวแปรกับ input -->
<!-- *ngFor เป็นการแสดงแบบวนลูปแสดงค่าข้อมูล -->
<!-- ng แบบมี * ข้างหน้ากับไม่มีต่างกัน แบบมี * จะเป็นการวนลูปแสดงค่าแต่ไม่มีเป็นการทำ binding -->
