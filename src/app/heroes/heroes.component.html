<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
  </ul>
<!-- <app-hero-detail [hero]="selectedHero"></app-hero-detail> -->
<!-- เป็นการส่งจาก component hero ไปหา hero details คล้ายการส่ง props  -->

<!-- Two way binding เป็นการผูกตัวแปรกับ input -->
<!-- *ngFor เป็นการแสดงแบบวนลูปแสดงค่าข้อมูล -->
<!-- ng แบบมี * ข้างหน้ากับไม่มีต่างกัน แบบมี * จะเป็นการวนลูปแสดงค่าแต่ไม่มีเป็นการทำ binding -->
<!-- ngIf เป็นการเช็คว่าข้อมูลเป็น  null หรือไม่ -->
